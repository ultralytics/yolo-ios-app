# Continuous Integration (CI) GitHub Actions tests
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download and unzip YOLO models to tests directory
        run: |
          # Create tests directory
          mkdir -p Tests/YOLOTests/Resources
          
          # Download and extract all models
          for MODEL in yolo11n yolo11n-cls yolo11n-obb yolo11n-pose yolo11n-seg; do
            curl -L "https://github.com/ultralytics/yolo-ios-app/releases/download/v8.3.0/${MODEL}.mlpackage.zip" -o "${MODEL}.zip"
            unzip -o "${MODEL}.zip" -d Tests/YOLOTests/Resources
            rm "${MODEL}.zip"
          done
          
          # Verify contents
          ls -la Tests/YOLOTests/Resources
      - name: Fix Swift tools version in Package.swift
        run: |
          if grep -q "^Ultralytics" Package.swift; then
            perl -pi -e 's/^Ultralytics/swift-tools-version:/g' Package.swift
            echo "Fixed Swift tools version in Package.swift"
          fi
      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies
      - name: Create test .env file
        run: |
          echo "# Test environment variables" > .env
          echo "API_URL=https://test-api.ultralytics.com" >> .env
          echo "FIREBASE_API_KEY=test-key" >> .env
      - name: Run tests with coverage
        run: |
          xcodebuild test \
            -scheme YOLO \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -enableCodeCoverage YES \
            -derivedDataPath build \
            -quiet || true
      - name: Generate coverage report
        run: |
          if [ -d "build/Logs/Test" ]; then
            xcrun xccov view --report build/Logs/Test/*.xcresult
          else
            echo "No test results found"
          fi
      - name: Upload Coverage Reports to CodeCov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          name: swift-codecov
          verbose: false
          xcode: true
          xcode_package: build/Logs/Test/*.xcresult

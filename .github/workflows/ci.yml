# Continuous Integration (CI) GitHub Actions tests

name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download and unzip YOLO models
        run: |
          # Create all required directories
          mkdir -p YOLOiOSApp/DetectModels
          mkdir -p Tests/YOLOTests/Resources
          
          # Download and unzip the main model to YOLOiOSApp/DetectModels
          MODEL="yolo11n.mlpackage"
          curl -L "https://github.com/ultralytics/yolo-ios-app/releases/download/v8.3.0/${MODEL}.zip" -o "${MODEL}.zip"
          unzip "${MODEL}.zip" -d YOLOiOSApp/DetectModels
          
          # Copy the model to the test resources directory as well
          cp -R YOLOiOSApp/DetectModels/${MODEL} Tests/YOLOTests/Resources/
          
          # Download and unzip variant models for tests
          for VARIANT in "cls" "obb" "pose" "seg"; do
            VARIANT_MODEL="yolo11n-${VARIANT}.mlpackage"
            curl -L "https://github.com/ultralytics/yolo-ios-app/releases/download/v8.3.0/${VARIANT_MODEL}.zip" -o "${VARIANT_MODEL}.zip"
            unzip -q "${VARIANT_MODEL}.zip" -d Tests/YOLOTests/Resources/
          done
          
          # List the contents of the test resources directory to verify
          ls -la Tests/YOLOTests/Resources/
      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies
      - name: Create test .env file
        run: |
          echo "# Test environment variables" > .env
          echo "API_URL=https://test-api.ultralytics.com" >> .env
          echo "FIREBASE_API_KEY=test-key" >> .env
      - name: Run tests with coverage
        run: |
          xcodebuild test \
            -scheme YOLO \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -enableCodeCoverage YES \
            -derivedDataPath build \
            -quiet
      - name: Generate coverage report
        run: |
          xcrun xccov view --report build/Logs/Test/*.xcresult
      - name: Upload Coverage Reports to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          name: swift-codecov
          verbose: false
          xcode: true
          xcode_package: build/Logs/Test/*.xcresult
